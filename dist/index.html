<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="parent">
      <header class="section coral">
        <div class="logo">
          <ion-icon class="menu" name="menu-outline"></ion-icon>
          <h3>Limitless Productivity!</h3>
        </div>
        <div class="right-items">
          <ion-icon class="add" name="add-outline"></ion-icon>
          <ion-icon class="finished home" name="home-outline"></ion-icon>
        </div>
      </header>
      <div class="left-side section blue">
        <h1 class = "project-text">Projects</h1>
        <h3>
            <ion-icon name="folder-open-outline"></ion-icon>
            My Tasks
         </h3>
      </div>
      <main class="section green">
        <div class = "example-page">
            <span class = "today">Today</span>
            <small id = "date"></small>
            <div class = "line"></div>
        <div id = "new-task">
            <input type = "text" placeholder= "Task to be done">
            <button id = "push">Add</button>
        </div>
      </main>
      <footer class="section coral"></footer>

    <script src="main.js">
    </script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
